package:
  name: carculator_utils
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  script_env:
    - VERSION
    - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - scipy
    - pyprind
    - pandas
    - xarray
    - numpy
    - klausen
    - xlrd
    - numexpr
    - bw2io
    - pycountry
    - wurst
    - pyyaml

test:
  imports:
    - carculator_utils

about:
  home: https://github.com/romainsacchi/carculator
  license: BSD License
  summary: 'Life Cycle Assessment for passenger cars.'
license_family: BSD